<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div class="text-center" *ngIf="!isLoaded">Loading...</div>

<div  *ngIf="isLoaded">

  <pht-history-events [events]="events" [categories]="categories"></pht-history-events>

  <pht-history-filter></pht-history-filter>
</div>
